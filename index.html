    <style>
        body {
            background-color: #5b0eeb; /* Fondo violeta */
            color: white; font-family: Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; min-height: 100vh; text-align: center;
            padding: 20px; margin: 0;
        }
        .container { max-width: 400px; width: 100%; }
        .logo-whatsapp { display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .logo-whatsapp img { width: 50px; margin-right: 10px; }
        .logo-whatsapp span { font-size: 1.5rem; font-weight: bold; color: #25d366; }
        .logo img, .extra-image img { width: 100%; max-width: 300px; height: auto; margin: 5px 0; object-fit: contain; }
        h2 { font-size: 1.3rem; margin: 5px 0; color: #ffd700; }
        .cta-button {
            background-color: #25d366; color: white; font-weight: bold; padding: 15px 30px;
            font-size: 1.2rem; border: none; border-radius: 50px; text-decoration: none;
            display: inline-block; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); cursor: pointer;
            animation: pop 1.5s infinite ease-in-out; margin-top: 5px;
        }
        @keyframes pop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .bono-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: #16a34a; color: white; text-align: center;
            padding: 8px; font-size: 0.9rem; font-weight: bold;
        }
        footer { font-size: 0.75rem; color: white; margin-top: 5px; }

<body>
    <!-- Logo de WhatsApp con texto al lado -->
    <div class="logo-whatsapp">

    <footer>
        © Megabonus todos los derechos reservados.
    </footer>
